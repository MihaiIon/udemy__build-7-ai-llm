<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q-Learning Grid</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="agent.js"></script>
  <script src="board.js"></script>
  <script src="renderer.js"></script>
  <style>
    html {
      background-color: #0f172a;
    }
  </style>
</head>
<body>
  <div>
    <button onclick="moveAgentUp()">Up</button>
    <button onclick="moveAgentDown()">Down</button>
    <button onclick="moveAgentLeft()">Left</button>
    <button onclick="moveAgentRight()">Right</button>
  </div>
  <script>
    let board;
    let renderer;

    const boardBackgroundColor = '#1e293b';  // dark gray
    const agentCellColor = '#0ea5e9';        // blue
    const deathCellColor = '#c32020';        // red
    const goalCellColor = '#4ade80';         // green
    const pathCellColor = '#1e293b';         // gray
    const wallCellColor = '#020617';         // dark blue

    function setup() {
      board = BoardFactory.createLevel_1();
      renderer = new Renderer(board, { cellSize: 50 });

      createCanvas(renderer.getCanvasSize(), renderer.getCanvasSize());
    }

    function draw() {
      renderer.render()
    }

    // TESTING
    // ==================================================

    function getAgent() {
      return board.agent;
    }

    function moveAgentUp() {
      getAgent().moveUp();
      renderer.render();
    }

    function moveAgentDown() {
      getAgent().moveDown();
      renderer.render();
    }

    function moveAgentLeft() {
      getAgent().moveLeft();
      renderer.render();
    }

    function moveAgentRight() {
      getAgent().moveRight();
      renderer.render();
    }
  </script>
</body>
</html>
